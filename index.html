<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anton portfolio WIP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body class="background background-clr"> <!-- TODO make mobile friendly -->
    <div style="display: inherit; padding: 10px; flex-direction: column; justify-content: space-between; width: 230px; height: 800px; margin-right: 10px; border-radius: 10px; background-color: var(--primary); text-align: center;"> <!-- TODO replace with actual tag -->
      <img style="border-radius: 50%;" src="https://avatars.githubusercontent.com/u/60613804?v=4" alt="pic of me :)">

      <div> <!-- TODO replace with actual tag -->
        <h2>bio</h2>
        <p>something something its me mario</p>
      </div>
      <h2 class="header-link" onclick="show_article('about')">About me</h2>
      <h2 class="header-link" onclick="show_article('hobby')">Hobbies</h2>
      <h2 class="header-link" onclick="show_article('work')">Work Experience</h2>
      <!-- TODO faq -->

      <button style="display: inherit; justify-content: center; align-items: center;">back to top</button> <!-- TODO add functionality -->
    </div>

    <article id="about" class="article" hidden>
      <h1 class="text">
        About page
      </h1>
      <p class="text">
        Hello! It's a me Mario!
      </p>
    </article>

    <article id="hobby" class="article" hidden>
      <h1 class="text">
        Hobby page
      </h1>
      <p class="text">
        This is what I do
      </p>
    </article>

    <article id="work" class="article" hidden>
      <h1 class="text">
        Work experience page
      </h1>
      <p class="text">
        I worked before.. I swear!
      </p>
    </article>
  </body>

  <style>
    :root {
      --background: #303030;
      --article: #311818;
      --primary: #811212;
      --secondary: #5e1d1d;
      --tertiary: #8a4141;
      --text: #ffffff;
    }

    .background {
      display: flex;
      flex-direction: row;
      background-color: var(--background);
      background-size: auto;
      margin: 50px;
      padding-right: 100px;
      padding-left: 100px;
    }

    .article {
      background-color: var(--article);
      padding: 30px;
      border-radius: 10px;

      text-align: center;
    }

    .text {
      color: var(--text);
    }
  </style>

  <script>
    let about = document.getElementById("about")
    let hobby = document.getElementById("hobby")
    let work = document.getElementById("work")

    const articles = [about, hobby, work]

    function show_article(element) {
      const foundArticle = articles.find((article) => {
        if (article.id === element) {
          return article
        }
      })

      if (foundArticle === undefined || !foundArticle.hidden) {
        return
      }

      articles.forEach(function(article) {
        if (article.id === element) {
          article.removeAttribute("hidden")
        } else {
          article.setAttribute("hidden", "")
        }
      })
    }
  </script>
</html>
