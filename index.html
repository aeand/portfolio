<html lang="en">

    <title>Anton portfolio WIP</title>

  </head>

  <body style="background-color: var(--background); background-size: auto;">
    <div style="display: block; position: sticky; padding-top: 10px; background-color: var(--primary); text-align: center; background-blend-mode: lighten;">
      <h2 class="navigation" onclick="show_article('about')">About me</h2>
      <h2 class="navigation" onclick="show_article('hobby')">Hobbies</h2>

      <img style="display: inline; border-radius: 50%; width: 100px; opacity: 1;" src="https://avatars.githubusercontent.com/u/60613804?v=4" alt="picture of me :)">

      <h2 class="navigation" onclick="show_article('work')">Work&nbsp;Experience</h2>
      <h2 class="navigation" onclick="show_article('faq')">faq</h2>
    </div>

    <article id="about" class="article">
      <h1 class="text">
        About page
      </h1>
      <p class="text">
        Hello! I'm a programmer, pls hire me
      </p>
    </article>

    <article id="hobby" class="article" hidden>
      <h1 class="text">
        Hobby page
      </h1>
      <p class="text">
        I do somethings sometimes
      </p>
    </article>

    <article id="work" class="article" hidden>
      <h1 class="text">
        Work experience page
      </h1>
      <p class="text">
        I have experience in frontend, backend, native app development
      </p>
    </article>

    <article id="faq" class="article" hidden>
      <h1 class="text">
        faq page
      </h1>
      <p class="text">
        Question: What is this?
      </p>
      <p class="text">
        Answer: Yes
      </p>
    </article>
  </body>

  <style>
    html, body{
      min-height: 100%;
      margin: 0;
    }

    :root {
      --background: #303030;
      --primary: #e6e6e6;
      --secondary: #e6e6e6;
      --tertiary: #808080;
      --text: #000000;
    }

    .navigation {
      display: inline;
      text-align: center;
      padding: 0 10px 0 10px;
      opacity: 1;
    }

    .article {
      background-color: var(--secondary);
      padding: 30px;
      text-align: center;
    }

    .text {
      color: var(--text);
    }
  </style>

  <script>
    let about = document.getElementById("about")
    let hobby = document.getElementById("hobby")
    let work = document.getElementById("work")
    let faq = document.getElementById("faq")

    const articles = [about, hobby, work, faq]

    function show_article(element) {
      const foundArticle = articles.find((article) => {
        if (article.id === element) {
          return article
        }
      })

      if (foundArticle === undefined || !foundArticle.hidden) {
        return
      }

      articles.forEach(function(article) {
        if (article.id === element) {
          article.removeAttribute("hidden")
        } else {
          article.setAttribute("hidden", "")
        }
      })
    }
  </script>
</html>
