<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Oh hi! :)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body class="background">
    <header
      class="header"
    >
      <h2 onclick="show('about')" style="text-decoration: underline; color: #067df5">About me</h2>
      <h2 onclick="show('hobby')" style="text-decoration: underline; color: #067df5">Hobbies</h2>
      <h2 onclick="show('work')" style="text-decoration: underline; color: #067df5">Work Experience</h2>
    </header>

    <content id="about" hidden>
      <h1>About page</h1>
      <p>Hello! It's a me Mario!</p>
    </content>

    <content id="hobby" hidden>
      <h1>Hobby page</h1>
      <p>This is what I do</p>
    </content>

    <content id="work" hidden>
      <h1>Work experience page</h1>
      <p>I worked before.. I swear!</p>
    </content>
  </body>

  <style>
    .background {
      background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.wallpaperflare.com%2Fstatic%2F810%2F29%2F167%2Fsea-sunset-beach-night-wallpaper.jpg&f=1&nofb=1&ipt=1ecda3a9563f6f99db681a8b2f4bcc34961c1cd4426c24e81eda7ff8aa99458c&ipo=images');
      background-size: auto;
      margin: 1rem;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-evenly;

      height: 100px;
      width: 100%;
      border-radius: 1rem;
      background-color: #5b5b5b;
    }

    .picture {
      border-radius: 5rem;
      scale: 50%;
    }

    .content {
      width: 100%;
      height: 100%;
    }
  </style>

  <script>
    const contents = ["about", "hobby", "work"]

    function show(element) {
      if (!document.getElementById(element).hidden) {
        return
      }

      contents.forEach(content => {
        document.getElementById(content).setAttribute("hidden", "");
      });

      if(document.getElementById(element).hidden) {
        document.getElementById(element).removeAttribute("hidden");
      } else {
        document.getElementById(element).setAttribute("hidden", "");
      }
    }
  </script>
</html>
