<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Oh hi! :)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body class="background background-clr">
    <header
      class="header"
    >
      <h2
        onclick="showContent('about')"
        style="text-decoration: underline; color: #ffffff">
          About me
      </h2>
      <h2
        onclick="showContent('hobby')"
        style="text-decoration: underline; color: #ffffff">
          Hobbies
      </h2>
      <h2
        onclick="showContent('work')"
        style="text-decoration: underline; color: #ffffff">
          Work Experience
      </h2>
    </header>

    <div id="home" class="content">
      <h1 style="margin-top: 0rem;">Home page</h1>
      <p>Welcome!!</p>
    </div>

    <div id="about" class="content" hidden>
      <h1 style="margin-top: 0rem;">About page</h1>
      <p>Hello! It's a me Mario!</p>
    </div>

    <div id="hobby" class="content" hidden>
      <h1 style="margin-top: 0rem;">Hobby page</h1>
      <p>This is what I do</p>
    </div>

    <div id="work" class="content" hidden>
      <h1 style="margin-top: 0rem;">Work experience page</h1>
      <p>I worked before.. I swear!</p>
    </div>
  </body>

  <style>
    :root {
      --background: #303030;
      --content: #707070;
      --primary: #811212;
      --secondary: #5e1d1d;
      --tertiary: #8a4141;
    }

    .background {
      display: flex;
      flex-direction: column;
      background-color: var(--background);
      background-size: auto;
      margin: 3rem;
    }

    .header {
      display: inherit;
      flex-direction: row;
      align-items: center;
      justify-content: space-evenly;

      height: 100px;
      width: 100%;
      border-radius: 1rem 1rem  0rem 0rem;
      background-color: var(--primary);
    }

    .content {
      background-color: var(--content);
      padding: 1rem;
      border-radius: 0rem 0rem 1rem 1rem;

      text-align: center;
    }
  </style>

  <script>
    let empty = document.getElementById("home")
    let about = document.getElementById("about")
    let hobby = document.getElementById("hobby")
    let work = document.getElementById("work")

    const contents = [empty, about, hobby, work]

    function showContent(element) {
      const foundPage = contents.find((page) => {
        if (page.id === element) {
          return page
        }
      })

      if (foundPage === undefined || !foundPage.hidden) {
        return
      }

      contents.forEach(function(page) {
        if (page.id === element) {
          page.removeAttribute("hidden")
        } else {
          page.setAttribute("hidden", "")
        }
      })
    }
  </script>
</html>
